name: build

on:
  push:
    branches: [ main, staging ]
  pull_request:

jobs:
  build:
    name: Generate documentation
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - name: Setup prerequisites
        run: |
          sudo apt-get update
          sudo apt-get install -y xsltproc
      - uses: ruby/setup-ruby@v1
        with:
          ruby-version: '3.3'
          bundler-cache: true
      - name: Update schemas.yml and build documentation
        run: |
          # Set cache directory to a location in the runner's workspace
          export HRMA_CACHE_DIR=$GITHUB_WORKSPACE/.hrma-cache

          # Enable verbose output for better debugging
          export HRMA_VERBOSE=true

          # Update schemas manifest
          bundle exec hrma schemas manifest update

          # The code will now automatically detect if Ractors are compatible
          # If RubyGems compatibility issues are detected, it will fall back to sequential processing
          # Try with 2 cores first, but the auto-detection will handle any issues
          export HRMA_RACTORS=2

          # Build documentation - with automatic Ractor compatibility detection
          echo "Building documentation with automatic Ractor compatibility detection..."
          bundle exec hrma build documentation
